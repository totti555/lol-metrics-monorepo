openapi: 3.1.0
info:
  title: League API
  version: 1.0.0
  description: API to retrieve mocked champions

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /champions:
    get:
      summary: Get list of champions
      description: Returns all available champions (mocked)
      responses:
        "200":
          description: Success - List of champions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Champion"
  /summoner:
    get:
      summary: Get summoner info with last matches
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Player name
          example: "TottiSkyZz"
        - in: query
          name: tagLine
          schema:
            type: string
          required: true
          description: Player tag line
          example: "8256"
        - in: query
          name: platformId
          schema:
            type: string
          required: true
          description: Player platform ID
          example: "EUW1"
      responses:
        "200":
          description: Summoner info with last matches
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Summoner"

  /summoner/{summonerId}/masteries:
    get:
      summary: Get simplified champion masteries for a summoner
      parameters:
        - in: path
          name: summonerId
          schema:
            type: string
          required: true
          description: Encrypted Summoner ID
          example: "some-encrypted-summoner-id"
        - in: query
          name: platformId
          schema:
            type: string
          required: true
          description: Player platform ID
          example: "EUW1"
      responses:
        "200":
          description: Success - List of simplified champion masteries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChampionMastery"

components:
  schemas:
    Champion:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the champion
          example: "1"
        name:
          type: string
          description: Name of the champion
          example: "Ahri"
        alias:
          type: string
          description: Technical alias for asset resolution
          example: "Ahri"
        description:
          type: string
          description: Champion subtitle
          example: "the Nine-Tailed Fox"
        squarePortrait:
          type: string
          description: URL to square icon portrait
          example: "https://cdn.communitydragon.org/latest/lol-game-data/assets/v1/champion-icons/103.png"
        clientPortrait:
          type: string
          description: URL to splash art (centered)
          example: "https://cdn.communitydragon.org/latest/champion/Ahri/splash-art"
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
        releaseDate:
          type: string
          description: Release date of the champion
          example: "2025-06-21"
        world:
          type: string
          description: The region or origin the champion belongs to in the League of Legends universe
          example:
            "Piltover"
            # image:
            #   type: string
            #   example: "https://cdn.communitydragon.org/latest/plugins/rcp-fe-lol-champ-select/global/default/svg/position-mid.svg"
        # world:
        #   type: array
        #   items:
        #     type: object
        #     properties:
        #       name:
        #         type: string
        #         example: "Ionia"
        #       image:
        #         type: string
        #         example: "https://cdn.communitydragon.org/latest/world/ionia.svg"
      required:
        - id
        - name
        - alias
        - description
        - squarePortrait
        - roles

    ChampionDetails:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the champion
          example: "1"
        name:
          type: string
          description: Name of the champion
          example: "Ahri"
        alias:
          type: string
          description: Technical alias for asset resolution
          example: "Ahri"
        description:
          type: string
          description: Champion subtitle displayed on lists
        bio:
          type: string
          description: Long biography used on champion detail page
        releaseDate:
          type: string
          description: Release date of the champion
          example: "2025-06-21"
        squarePortrait:
          type: string
          description: URL to square icon portrait
          example: https://cdn.communitydragon.org/latest/lol-game-data/assets/v1/champion-icons/103.png
        world:
          type: string
          description: The region or origin the champion belongs to in the League of Legends universe
          example: "Piltover"
        tacticalInfo:
          type: object
          properties:
            attackType:
              type: string
              enum: [melee, ranged]
              description: Indicates whether the champion is melee or ranged
            damageType:
              type: string
              enum: [kPhysical, kMagic, kMixed]
              description: Main type of damage
        playstyleInfo:
          type: object
          properties:
            damage:
              type: integer
              description: Damage level from 1 to 3
            durability:
              type: integer
              description: Durability level from 1 to 3
            crowdControl:
              type: integer
              description: Crowd control potential from 1 to 3
            mobility:
              type: integer
              description: Mobility level from 1 to 3
            utility:
              type: integer
              description: Utility level from 1 to 3
        skins:
          type: array
          description: List of the different skins
          items:
            $ref: "#/components/schemas/Skin"
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
        spells:
          type: object
          properties:
            P:
              $ref: "#/components/schemas/Spell"
            Q:
              $ref: "#/components/schemas/Spell"
            W:
              $ref: "#/components/schemas/Spell"
            E:
              $ref: "#/components/schemas/Spell"
            R:
              $ref: "#/components/schemas/Spell"
      required:
        - id
        - name
        - alias
        - description
        - squarePortrait
        - tacticalInfo
        - roles
        - spells
        - skins
        - bio

    Role:
      type: string
      enum:
        - Top
        - Jungle
        - Mid
        - Bottom
        - Support

    Skin:
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the skin
          example: 1000
        name:
          type: string
          description: Display name of the skin
          example: "Annie"
        isBase:
          type: boolean
          description: Indicates if this is the base/default skin
          example: true
        image:
          type: string
          description: Path to the uncentered splash image
          example: "https://cdn.communitydragon.org/latest/assets/characters/annie/skins/skin01/images/annie_splash_uncentered_1.jpg"
        rarity:
          type: string
          description: Rarity of the skin
          example: "kLegendary"
        price:
          oneOf:
            - type: integer
              description: Price of the skin in RP or BE (if numeric)
              example: 1350
            - type: string
              description: Special label for skins that can't be bought with RP (e.g. "Special", "Limited")
              example: "Special"
      required:
        - id
        - name
        - isBase
        - image
        - rarity

    Spell:
      type: object
      properties:
        name:
          type: string
          description: Name of the spell
          example: "Disintegrate"
        icon:
          type: string
          description: Path to the spell's icon image
          example: "/lol-game-data/assets/ASSETS/Characters/Annie/HUD/Icons2D/Annie_Q.png"
        video:
          type: string
          description: Path to the spell's preview video
          example: "champion-abilities/0001/ability_0001_Q1.webm"
        description:
          type: string
          description: Text description of the ability
          example: "Annie hurls a Mana infused fireball, dealing damage and refunding the Mana cost if it destroys the target."
      required:
        - name
        - icon
        - video
        - description

    Summoner:
      type: object
      properties:
        name:
          type: string
          example: "TottiSkyZz"
        tagLine:
          type: string
          example: "8256"
        profileIconId:
          type: integer
          example: 488
        revisionDate:
          type: integer
          example: 1700000000000
        puuid:
          type: string
          example: "F-BQJYV0g7qcvVXa2yjgVP7l-uLUgJX3M9vMVz7WZO_-3w1kXfB6E9hT0uP2ZqMwAbc"
        summonerLevel:
          type: integer
          example: 30
        lastMatches:
          type: array
          items:
            $ref: "#/components/schemas/Match"
      required:
        - name
        - tagLine
        - profileIconId
        - revisionDate
        - summonerLevel

    ChampionMastery:
      type: object
      properties:
        id:
          type: integer
          description: Champion ID for this mastery entry
          example: 163
        level:
          type: integer
          description: Champion mastery level
          example: 13
        points:
          type: integer
          description: Total champion mastery points
          example: 117532
        pointsSinceLastLevel:
          type: integer
          description: Points earned since current level
          example: 8932
        pointsUntilNextLevel:
          type: integer
          description: Points needed to achieve next level
          example: 2068
      required:
        - id
        - level
        - points
        - pointsSinceLastLevel
        - pointsUntilNextLevel

    Match:
      type: object
      properties:
        gameDuration:
          type: integer
          example: 1800
          description: Duration of the match in seconds
        gameCreation:
          type: integer
          example: 1670000000000
          description: Unix timestamp (ms) of match creation
        playerStats:
          type: object
          properties:
            championId:
              type: integer
              example: 103
            kills:
              type: integer
              example: 10
            deaths:
              type: integer
              example: 2
            assists:
              type: integer
              example: 5
            cs:
              type: integer
              example: 200
            win:
              type: boolean
              example: true
            role:
              type: string
              items:
                $ref: "#/components/schemas/Role"
            items:
              type: array
              items:
                type: integer
              example: [1055, 3006, 3087, 3031, 3074, 3046]
            killParticipation:
              type: number
              format: float
              example: 0.75
          required:
            - championId
            - kills
            - deaths
            - assists
            - cs
            - win
            - role
            - items
        championIdsInMatch:
          type: array
          items:
            type: integer
          example: [103, 45, 240, 7, 12, 64, 99, 33, 55, 120]
      required:
        - gameDuration
        - gameCreation
        - playerStats
        - championIdsInMatch
